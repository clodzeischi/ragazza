<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ragazza Di Campagna</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius Swash Caps">
<!--    <link rel="stylesheet" href="style.css">-->
    <link class="favicon" rel="icon" type="image/x-icon" href="public/logo_hi.png">
</head>

<body>
<div class="navigation-header">
    <div class="header-left">
        <img class="nav-logo" src="public/logo_hi.png" alt="navigation logo" />
        <h1>La Ragazza Di Campagna</h1>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a class="selected" href="hiring.html">Apply</a></li>
    </ul>
</div>

<div class="application-form">
    <form action="" method="post">
        <div class="input-block">
            <label>First name:
                <input type="text" id="fname" name="fname" maxlength="20" required>
            </label>
        </div>

        <div class="input-block">
            <label>Last name:
                <input type="text" id="lname" name="lname" maxlength="20">
            </label>
        </div>

        <div class="input-block">
            <label>Address 1:
                <input type="text" id="address1" name="address1" required>
            </label>
        </div>

        <div class="input-block">
            <label>Address 2:
                <input type="text" id="address2" name="address2">
            </label>
        </div>

        <div class="input-block">
            <label>City:
                <input type="text" id="city" name="city" maxlength="29" required>
            </label>
            <label>State:
                <input list="states" id="state" name="state" maxlength="2">
                <datalist id="states">
                    <option value="TX">
                    <option value="CA">
                    <option value="OK">
                    <option value="NM">
                </datalist>
            </label>
        </div>

        <div class="input-block">
            <label>Age:
                <input type="number" id="age" name="age" min="21" max="99" required>
            </label>
        </div>

        <div class="input-block">
            <label>Phone:
                <input type="tel" id="phone" name="phone">
            </label>
        </div>

        <div class="input-block">
            <label>E-mail:
                <input type="email" id="email" name="email">
            </label>
        </div>

        <div class="input-block">
            <label>Password:
                <input type="password" id="password" name="password"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-])[A-Za-z\d!@#$%^&*()_+{}\[\]:;<>,.?~\\-]{8,12}$">
            </label>
        </div>

        <div class="input-block">
            <label>Married:
                <label><input type="radio" id="m-yes" name="married" value="yes">Yes</label>
                <label><input type="radio" id="m-no" name="married" value="no">No</label>
            </label>
        </div>

        <div class="input-block">
            <label>Favorite color:
                <div class="colorbox" id="d-orange"> <input type="checkbox" id="orange" name="orange"></div>
                <div class="colorbox" id="d-olive"> <input type="checkbox" id="olive" name="olive"></div>
                <div class="colorbox" id="d-cyan"> <input type="checkbox" id="cyan" name="cyan"></div>
                <div class="colorbox" id="d-tan"> <input type="checkbox" id="tan" name="tan"></div>
                <div class="colorbox" id="d-thistle"> <input type="checkbox" id="thistle" name="thistle"></div>
            </label>
        </div>

        <div class="input-block">
            <label>Additional info:
                <textarea id="misctext" name="misctext" rows="4" cols="30"> </textarea>
            </label>
        </div>

        <div class="input-block">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>

    </form>
</div>

</body>
</html>
