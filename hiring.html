<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ragazza Di Campagna</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius Swash Caps">
    <link rel="stylesheet" href="style.css">
    <link class="favicon" rel="icon" type="image/x-icon" href="public/logo_hi.png">
</head>

<body>
<div class="navigation-header">
    <div class="header-left">
        <img class="nav-logo" src="public/logo_hi.png" alt="navigation logo" />
        <h1>La Ragazza Di Campagna</h1>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a class="selected" href="hiring.html">Apply</a></li>
    </ul>
</div>

<div class="application-form">
    <form action="">
        <label for="fname" required>First name:</label>
        <input type="text" id="fname" name="fname">

        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">

        <br>
        <label for="address" aria-required="true">Address:</label>
        <input type="text" id="address" name="address">

        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <br>
        <label for="state">State:</label>
        <input list="states" id="state" name="state">
        <datalist id="states">
            <option value="TX">
            <option value="CA">
            <option value="OK">
            <option value="NM">
        </datalist>

        <br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">

        <br>
        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone">

        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <br>
        <label for="married">Married:</label>
        <input type="radio" id="m-yes" name="m-yes" value="Yes">
        <label for="m-yes">Yes</label>
        <input type="radio" id="m-no" name="m-no" value="No">
        <label for="m-no">No</label>

        <br>
        <label for="fav-color">Favorite color:</label>
        <div class="colorbox" id="orange"> <input type="checkbox" id="orange" name="orange"></div>
        <div class="colorbox" id="olive"> <input type="checkbox" id="olive" name="olive"></div>
        <div class="colorbox" id="cyan"> <input type="checkbox" id="cyan" name="cyan"></div>
        <div class="colorbox" id="tan"> <input type="checkbox" id="tan" name="tan"></div>
        <div class="colorbox" id="thistle"> <input type="checkbox" id="thistle" name="thistle"></div>
       
        <br>
        <label for="misctext">Additional info:</label><br>
        <textarea id="misctext" name="misctext" rows="4" cols="30"> </textarea>

        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
</div>

</body>
</html>
